<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Variables</title>
</head>
<script>
function calc()
{
var s1=parseInt(document.getElementById('s1').value);
var s2=parseInt(document.getElementById('s2').value);
var s3=parseInt(document.getElementById('s3').value);
var tot=parseInt(s1+s2+s3);
var per=tot/3;
document.getElementById('tot').innerHTML=tot+"/300";
document.getElementById('per').innerHTML=per+"%";
}
</script>
<body>
<table>
<tr>
<td>Subject 1(0-100) :</td>
<td>
<input type="number" id="s1" min=0 max=100></input>
</td>
</tr>
<tr>
<td>Subject 2(0-100) :</td>
<td>
<input type="number" id="s2" min=0 max=100></input>
</td>
</tr>
<tr>
<td>Subject 3(0-100) :</td>
<td>
<input type="number" id="s3" min=0 max=100></input>
</td>
</tr>
<tr>
<td><input type="button" onclick="calc()" value="Click to calculate"></input></td>
</tr>
<tr>
<td><label>Total :</label></td>
<td><label id="tot"></label></td>
</tr>
<tr>
<td><label>Percentage :</label></td>
<td><label id="per"></label></td>
</tr>
</table>
</body>
</html>
