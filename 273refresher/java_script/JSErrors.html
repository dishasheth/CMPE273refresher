<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Errors</title>
<script type="text/javascript">
function checkprime()
{
//	debugger;
try{
var num=document.getElementById('checknum').value;
console.log(typeof num);
if(typeof num===string)
	{
	throw new TypeError('Number only!');
	}
else if(num<0)
	{
	throw new RangeError('Wrong number format!');
	}
else
	{
	var count=0;
	 for(i=1;i<=num;i++)
		{
		if(num%i==0)
			count++;
		} 
	if(count==2)
		{
		alert('Prime number');
		}
	else
		alert('Not prime number');
	}
}
catch(e){
	if(e instanceof TypeError)
		{
		alert('String not allowed');
		}
	else if(e instanceof RangeError)
		{
		alert('Positive numbers only!');
		}
	else
		{
		alert('Enter number in proper format');
		}
}

}
</script>
</head>
<body>
<label for="checknum">Enter number to check : </label>
<input type="number" id="checknum" />
<input type="submit" id="subbutton" onclick="checkprime()">
<p id="result"></p>
</body>
</html>
