<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Type conversion</title>
</head>
<body>
<p id="array"></p>
<p id="converted"></p>
<script>
var x = ["one","two","three"];
document.getElementById("array").innerHTML="Array : ["+x+"]";
document.getElementById("converted").innerHTML ="Number : " + Number(x) + "<br>" +"String : " + String(x)+ "<br>" +"Boolean : " + Boolean(x) ; ;
</script>
</body>
</html>
